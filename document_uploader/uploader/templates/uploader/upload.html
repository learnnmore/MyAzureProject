<!-- templates/uploader/upload.html -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h3>Document Uploader</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- File input -->
        <div class="mb-3">
            <label for="document" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="document" name="document">
            {% if error_message %}
            <div class="text-danger">{{ error_message }}</div>
            {% endif %}
        </div>

        <!-- Metadata inputs -->
        <div class="mb-3">
            <label for="document_type" class="form-label">Document Type</label>
            <input type="text" class="form-control" id="document_type" name="document_type" required>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Upload Document</button>
    </form>

    <!-- Success/Error messages -->
    {% if success_message %}
    <div class="alert alert-success mt-3">{{ success_message }}</div>
    {% endif %}
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
